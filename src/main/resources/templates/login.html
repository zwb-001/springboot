<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>登陆页</title>
  <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("../img/bgimage1.jpg") ;
      background-size: cover;
      font-size: 16px;
    }

    .form {
      background: rgba(255, 255, 255, 0.2);
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form row">
    <div>
      <p th:text="${message}" style="color: red" align="center">这里是信息提示.</p>
    </div>
    <form class="form-horizontal col-sm-offset-3 col-md-offset-3"
          action="/logining">
      <h3 class="form-title" ><b>个人信息系统</b></h3>
      <div class="col-sm-9 col-md-9">
        <div class="form-group">
          <label class=" control-label">用户名:</label>
          <input class="form-control required" type="text" placeholder="请输入用户名" name="username" autofocus="autofocus"
                 maxlength="20"/>
        </div>
        <div class="form-group">
          <label class=" control-label">密码:</label>
          <input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="20"/>
        </div>
        <div class="form-group">
          <a href="/register">还没有账号?请先注册</a>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success pull-right" value="登录 "/>
        </div>
      </div>
    </form>
  </div>
</div>
